<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Will Be Available Shortly</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font to the entire body */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Keyframe for subtle fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Apply animation to the main content container */
        .fade-in-content {
            animation: fadeIn 1s ease-out forwards;
        }

        /* Responsive styling for the main card */
        .card-container {
            max-width: 90%; /* Ensure it doesn't get too wide on small screens */
            margin: 0 1rem; /* Add some horizontal margin */
        }

        @media (min-width: 640px) { /* Small screens and up */
            .card-container {
                max-width: 500px; /* Max width for small to medium screens */
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center p-4">

    <div id="content-card" class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl text-center fade-in-content card-container">
        <div class="mb-6">
            <svg class="mx-auto h-16 w-16 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V6m3 0V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-3 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V6m3 8v2m0-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4V6m0 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2"></path>
            </svg>
        </div>

        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-4 leading-tight">
            Under Regular Maintenance
        </h1>
        <p class="text-base sm:text-lg text-gray-700 mb-6">
            Our website is currently undergoing regular maintenance to bring you a better and more robust experience. We appreciate your patience and understanding.
        </p>
        <p class="text-base sm:text-lg text-gray-700 mb-8">
            We'll be available shortly<span id="loading-dots" class="font-bold text-blue-500">...</span>
        </p>

        <div class="border-t border-gray-200 pt-6 space-y-4">
            <p class="text-gray-600 text-sm sm:text-base">In the meantime, feel free to connect:</p>
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                <a href="https://www.linkedin.com/in/muhammadshahroz620" target="_blank" rel="noopener noreferrer"
                   class="inline-flex items-center px-6 py-3 border border-transparent text-sm sm:text-base font-medium rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition ease-in-out duration-150">
                    <svg class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                    LinkedIn
                </a>
                <a href="mailto:mshahroz620@gmail.com"
                   class="inline-flex items-center px-6 py-3 border border-transparent text-sm sm:text-base font-medium rounded-full shadow-sm text-blue-600 bg-blue-50 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition ease-in-out duration-150">
                    <svg class="w-5 h-5 mr-2 -ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-9 13V3"></path>
                    </svg>
                    Email
                </a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to animate the loading dots
        document.addEventListener('DOMContentLoaded', () => {
            const loadingDots = document.getElementById('loading-dots');
            let dotCount = 0;
            setInterval(() => {
                dotCount = (dotCount + 1) % 4; // Cycle between 0, 1, 2, 3 dots
                loadingDots.textContent = '.'.repeat(dotCount + 1); // Display 1 to 4 dots
            }, 500); // Change every 500ms
        });
    </script>
</body>
</html>
